<body>
 <div class="container">
  <h2>Enter your details</h2>
  <form action="" name="registration">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="John" />
<br>
    <label for="phone">Contact number</label>
    <input type="text" name="lastname" id="lastname" placeholder="+14379945856"  />
<br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="john@doe.com" />

  <br>
 <br>
    <label for="copy">Number of copies:</label>
    <input type="number" name="number" id="copy" placeholder="1"/>

  <br>
<label for="choice" class="select">Pick a size:</label>
<select name="choice" id="choice">
   <option value="0">Select</option>
   <option value="10">4 × 6 (102 × 152)</option>
   <option value="20">4½ × 6 (114 × 152)</option>
   <option value="30">5 × 7 (127 × 178)</option>
</select>

<br>
  <label for="date">Date of Delivery</label>
<input class="datefield" data-val="true" data-val-required="Date is required" 
      id="ReleaseDate" name="ReleaseDate" type="date" value="1989-11-01" />
    <button type="submit" onclick="validate()">Submit</button>

  </form>
</div>

<script type="text/javascript">
function validate()
{
   
var x =  $('#choice').val();
var y = document.getElementById("copy").value;
var tot = x * y;
var c =  confirm("Total cost is " + tot)
if(c==true)
{
    window.alert("Order Confirmed");
return;
}
else
{
    return;
}
}

</script>
